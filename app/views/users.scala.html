@this(webJarsUtil: org.webjars.play.WebJarsUtil)
@()
@main("Users", webJarsUtil) {
    @navbar("users")
    <script src="@routes.Assets.versioned("javascripts/registration.js")"></script>
    <div class="row container myMod">
        <div class="col-md-offset-1 col-md-10 col-lg-10 col-sm-10 col-xs-10">
            <table class="table table-hover" data-bind="visible: vm.users().length > 0">
                <thead>
                    <tr>
                        <th>â„–</th>
                        <th>Email</th>
                        <th>Login</th>
                        <th>Password</th>
                        <th>Created</th>
                    </tr>
                </thead>
                <tbody  data-bind="foreach: vm.users()">
                    <tr>
                        <td data-bind="text: $index() + 1"></td>
                        <td data-bind="text: $data.email"></td>
                        <td data-bind="text: $data.login"></td>
                        <td data-bind="text: $data.password"></td>
                        <td data-bind="text: $data.createdAt"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
}
